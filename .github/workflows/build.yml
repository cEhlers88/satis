name: build-satis

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          coverage: none

      - name: Install satis
        run: |
          mkdir -p .tooling
          composer create-project --no-interaction --no-progress composer/satis .tooling/satis dev-main

      - name: Configure git auth for GitHub
        env:
          GH_TOKEN: ${{ secrets.SATIS_GITHUB_TOKEN }}
        run: |
          git config --global url."https://x-access-token:${GH_TOKEN}@github.com/".insteadOf "https://github.com/"
          git config --global url."https://x-access-token:${GH_TOKEN}@github.com/".insteadOf "git@github.com:"

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.SATIS_GITHUB_TOKEN }}
        run: |
          mkdir -p public
          php .tooling/satis/bin/satis build satis.json public -n

      - name: Inspect build output
        run: |
          ls -la public
          find public -maxdepth 2 -type f | head -n 50

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.SATIS_GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
          force_orphan: true
